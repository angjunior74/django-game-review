{% extends 'base.html' %}

{% block content %}
    <h2>Todos os Gêneros</h2>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'category_detail' category.pk %}">{{ category.name }}</a>
            </li>
        {% empty %}
            <li>Nenhum gênero encontrado.</li>
        {% endfor %}
    </ul>
{% endblock %}
