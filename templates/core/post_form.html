{% extends 'base.html' %}

{% block content %}
    {% if post %}
        <h2>Editar Avaliação: {{ post.title }}</h2>
    {% else %}
        <h2>Criar Nova Avaliação</h2>
    {% endif %}

    <form method="POST">
        {% csrf_token %} {{ form.as_p }} <button type="submit">Salvar</button>
    </form>
{% endblock %}
